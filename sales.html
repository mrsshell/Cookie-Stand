<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href= "style.css" />
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Rajdhani:600" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <title> Pat's Daily Sales</title>
  </head>
  <body>
  <header>
    <div >
      <h1 id="top"> Pat's Daily Sales <h1>
        <h3 id="more">more to come - follow us on facebook</h3>
        <img id="logo" img src="img/chinook.jpg"/>
    </div>
  </header>
    <div id="table">
      <h1>Pat's Daily Sales</h1>
        <table id="table-content">
        </table>
      </div>
    <form id = "form">
      <table id="entryForm">
        <tr>
          <td><label for="storeName">Store Name</label></td>
          <td><input type="text" name="storeName" value="" placeholder="Enter store name" required/></td>
        </tr>
        <tr>
          <td><label for="minCust">Minimum Customers per Hour</label></td>
          <td id="min"><input type="number" name="minHourly" step="1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td><label for="maxCust">Maximum Customers per Hour</label></td>
          <td id="max"><input type="number" name="maxHourly" step="1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td><label for="avgCookies">Average Sales per Customer</label></td>
          <td><input type="number" name="avgCookies" step="0.1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="create" value="Create store" id="submit"/></td>
        </tr>
      </table>
    </form>
  </body>
  <script src="app.js"></script>
</html>
