
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pat's Daily Sales</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:600" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1>Pat's Daily Sales</h1>
    <h3>More to Come</h3>
  </header>
    <table id="table-content">
    </table>
    <form id = "form">
      <table id="entry">
        <tr>
          <td><label for="storeName">Store Name</label></td>
          <td><input type="text" name="storeName" value="" placeholder="New Store Name" required/></td>
        </tr>
        <tr>
          <td><label for="minHourly">Minimum Customers</label></td>
          <td id="min"><input type="number" name="minHourly" step="1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td><label for="maxHourly">Maximum Customers</label></td>
          <td id="max"><input type="number" name="maxHourly" step="1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td><label for="avgCookies">Average Sales per Customer</label></td>
          <td><input type="number" name="avgCookies" step="0.1" value="" placeholder="Enter number" required/></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="create" value="New Store" id="submit"/></td>
        </tr>
      </table>
    </form>
  </body>
  <script src="app.js"></script>
</html>
